name: IPO System Automation

on:
  schedule:
    - cron: '15 3 * * *'   # 10:15 ไทย
    - cron: '15 15 * * *'  # 22:15 ไทย
    - cron: '0 21 * * 1-5' # 04:00 ไทย (สรุปยอด จ-ศ)
  workflow_dispatch:

jobs:
  run-system:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          pip install requests playwright yfinance supabase
          playwright install chromium
      - name: Execute
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python 01_ipo_scraper.py
          python 02_ipo_monitor.py
          if [ "$(date +%H)" == "21" ]; then
            python -c "from 02_ipo_monitor import send_summary; send_summary()"
          fi
