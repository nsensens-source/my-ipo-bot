name: Moonshot Radar Bot

on:
  schedule:
    # รันทุก 30 นาที ช่วงตลาด US เปิด (20:00 - 04:00 ไทย)
    - cron: '*/30 13-21 * * 1-5'
    # รันช่วงตลาดไทยเปิด (เผื่อมีหุ้นไทยซิ่ง)
    - cron: '*/30 3-9 * * 1-5'
  workflow_dispatch: # กดรันมือได้ตลอดเวลา

jobs:
  radar-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests yfinance supabase pandas
      - name: Ignite Radar
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TEST_MODE: ${{ secrets.TEST_MODE }}
        run: python 04_moonshot_monitor.py
