name: IPO Bot (with Trade Time)

on:
  schedule:
    - cron: '15 3 * * *'  # 10:15 ไทย
    - cron: '15 15 * * *' # 22:15 ไทย
    - cron: '15 18 * * *' # 01:15 ไทย
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests playwright yfinance pytz supabase
          playwright install chromium

      - name: Run Bot
        env:
          # --- ต้องเพิ่ม 2 บรรทัดนี้เพื่อให้บอทคุยกับ Supabase ได้ ---
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # --------------------------------------------------
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: |
          # ถ้ารีเนมไฟล์แล้ว อย่าลืมแก้ตรงนี้ให้ตรงกันครับ
          python ipo_bot_scraper.py
          python bot_ipo.py
