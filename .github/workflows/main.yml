name: IPO All-in-One Bot

on:
  schedule:
    # รอบที่ 1: 10:15 น. (ไทย)
    - cron: '15 3 * * *'
    # รอบที่ 2: 22:15 น. (ไทย)
    - cron: '15 15 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests playwright yfinance pytz
          playwright install chromium

      - name: Run Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: python ipo_bot.py
