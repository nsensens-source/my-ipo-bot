name: IPO Bot (with Trade Time)

on:
  schedule:
    # รอบ 1: 10:15 น. ไทย (เช็คหุ้นไทยเปิด)
    - cron: '15 3 * * *'
    # รอบ 2: 22:15 น. ไทย (เช็คหุ้น US เริ่มเข้า)
    - cron: '15 15 * * *'
    # รอบ 3: 01:15 น. ไทย (เช็คหุ้น US ที่เปิดดึก/สรุปยอด)
    - cron: '15 18 * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests playwright yfinance pytz
          playwright install chromium

      - name: Run Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FINNHUB_TOKEN: ${{ secrets.FINNHUB_TOKEN }}
        run: python ipo_bot.py
