name: Global Multi-Market Automation

on:
  schedule:
    - cron: '15 3 * * *'   # 10:15 น. ไทย (เช็คหุ้นไทยเปิด)
    - cron: '45 9 * * *'   # 16:45 น. ไทย (สรุปหุ้นไทยปิด)
    - cron: '15 15 * * *'  # 22:15 น. ไทย (เช็คหุ้น US เปิด)
    - cron: '15 21 * * *'  # 04:15 น. ไทย (สรุปหุ้น US ปิด)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install requests playwright yfinance supabase pandas lxml
          playwright install chromium
      - name: Execute System
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python 01_scraper.py
          python 02_monitor.py
          HOUR=$(date +%H)
          if [ "$HOUR" == "09" ] || [ "$HOUR" == "21" ]; then
            python -c "from 02_monitor import daily_summary; daily_summary()"
          fi
